{% extends "base.html" %}
{% block content %}

<h3>{{ title }}</h3>
<div>
    <form method="post">
        {% csrf_token %}
        <div class="form-elements">
            {{ form.as_p }}
        </div>
        <div>
            <input class="action-form-save-button"
                   value="Save"
                   type="submit">
        </div>
        <div>
            <input class="action-form-button"
                   value="Cancel"
                   type="button"
                   onclick="location.href='{% url "index" %}';">
        </div>
    </form>
</div>

{% endblock %}
