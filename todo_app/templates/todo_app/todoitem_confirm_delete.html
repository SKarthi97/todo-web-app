<!-- todo_list/todo_app/templates/todo_app/todoitem_confirm_delete.html -->
{% extends "base.html" %}

{% block content %}
<!-- todoitem_confirm_delete.html -->

<h3>Delete Item</h3>

<p>Are you sure you want to delete the item: <b>{{ object.title }}</b>
    from the list <i>{{ todo_list.title }}</i>?</p>

<form method="post">
    {% csrf_token %}
    <div>
    <input
        style="display: inline-block; padding: 10px 20px; font-size: 16px; text-align: center; text-decoration: none; border: 1px solid #ccc; border-radius: 5px; background-color: blue; cursor: pointer; width: 400px; box-sizing: border-box;"
        value="Yes, delete."
        type="submit">
    </div>
    <div>
    <input
        style="display: inline-block; padding: 10px 20px; font-size: 16px; text-align: center; text-decoration: none; border: 1px solid #ccc; border-radius: 5px; background-color: blue; cursor: pointer; width: 400px; box-sizing: border-box;"
        value="Cancel"
        type="button"
        onclick="location.href='{% url "list" todo_list.id %}';">
    </div>
</form>


{% endblock %}
