{% extends "base.html" %}
{% block content %}
<style>
    .list-item {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        font-size: 18px;
        text-decoration: none;
        border: 2px solid #007bff;
        border-radius: 8px;
        background-color: #f8f9fa;
        color: #007bff;
        cursor: pointer;
        width: 400px;
        height: 60px;
        transition: background-color 0.3s, color 0.3s, transform 0.2s;
        text-align: center;
        box-sizing: border-box;
    }

    .list-item:hover {
        background-color: #007bff;
        color: white;
        transform: translateY(-3px);
    }

    .action-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: blue;
        color: white;
        cursor: pointer;
        width: 400px;
        box-sizing: border-box;
        transition: background-color 0.3s, border-color 0.3s, transform 0.2s;
    }

    .action-button:hover {
        background-color: #0056b3;
        border-color: #0056b3;
        transform: translateY(-3px);
    }
</style>

<div>
    <div>
        <div>
            <h3>Edit list:</h3>
            <h5>{{ todo_list.title | upper }}</h5>
        </div>
        <ul>
            {% for todo in object_list %}
            <li>
                <div>
                    <div class="list-item"
                         role="button"
                         onclick="location.href='{% url "item-update" todo_list.id todo.id %}'">
                        {{ todo.title }}
                        (Due {{ todo.due_date | date:"l, F j" }})
                    </div>
                </div>
            </li>
            {% empty %}
            <p>There are no to-do items in this list.</p>
            {% endfor %}
        </ul>
        <div>
            <input class="action-button"
                   value="Add a new item"
                   type="button"
                   onclick="location.href='{% url "item-add" todo_list.id %}'" />
        </div>
        <div>
            <input class="action-button"
                   value="Delete this list"
                   type="button"
                   onclick="location.href='{% url "list-delete" todo_list.id %}'" />
        </div>
        <div>
            <input class="action-button"
                   value="Main Page"
                   type="button"
                   onclick="location.href='{% url "index" %}'" />
        </div>
    </div>
</div>
{% endblock content %}
