<!-- todo_list/todo_app/templates/todo_app/todoitem_form.html -->
{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div>
    <input
        style="display: inline-block; padding: 10px 20px; font-size: 16px; text-align: center; text-decoration: none; border: 1px solid #ccc; border-radius: 5px; background-color: blue; cursor: pointer; width: 400px; box-sizing: border-box;"
        value="Submit"
        type="submit">
    </div>
    <div>
    <input
        style="display: inline-block; padding: 10px 20px; font-size: 16px; text-align: center; text-decoration: none; border: 1px solid #ccc; border-radius: 5px; background-color: blue; cursor: pointer; width: 400px; box-sizing: border-box;"
        value="Cancel"
        type="button"
        onclick="location.href='{% url "list" todo_list.id %}'">
    </div>
    {% if object %}
        <div>
        <input
            style="display: inline-block; padding: 10px 20px; font-size: 16px; text-align: center; text-decoration: none; border: 1px solid #ccc; border-radius: 5px; background-color: blue; cursor: pointer; width: 400px; box-sizing: border-box;"
            value="Delete this item"
            type="button"
            onclick="location.href='{% url "item-delete" todo_list.id object.id %}'">
        </div>
    {% endif %}
</form>

{% endblock %}
