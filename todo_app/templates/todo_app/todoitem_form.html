{% extends "base.html" %}
{% block content %}

<h3>{{ title }}</h3>
<form method="post">
    {% csrf_token %}
    <table class="edit-form-table">
        {{ form.as_table }}
    </table>
    <div>
        <input class="action-button"
               value="Submit"
               type="submit">
    </div>
    <div>
        <input class="action-form-button"
               value="Cancel"
               type="button"
               onclick="location.href='{% url "list" todo_list.id %}'">
    </div>
    {% if object %}
        <div>
            <input class="action-confirm-button"
                   value="Delete this item"
                   type="button"
                   onclick="location.href='{% url "item-delete" todo_list.id object.id %}'">
        </div>
    {% endif %}
</form>

{% endblock %}
