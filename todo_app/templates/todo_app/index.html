{% extends "base.html" %}
{% block content %}

<!-- index.html -->
<div class="container_block">
    {% if object_list %}
    <h3>All my lists</h3>
    {% endif %}
    <ul>
        {% for todolist in object_list %}
        <li>
            <div class="list-item"
                role="button"
                onclick="location.href='{% url "list" todolist.id %}'">
                {{ todolist.title }}
            </div>
        </li>
        {% empty %}
        <h4>You have no lists!</h4>
        {% endfor %}
    </ul>
    <div>
        <input class="add-list-button"
            value="Add a new list"
            type="button"
            onclick="location.href='{% url "list-add" %}'" />
    </div>
</div>
{% endblock content %}
